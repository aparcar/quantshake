name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Verify dependencies
      run: go mod verify

    - name: Build binary
      run: go build -v -o quantshake .

    - name: Make test scripts executable
      run: chmod +x tests/*.sh

    - name: Run two-peer integration test
      run: |
        cd tests
        ./integration_two_peers.sh
      timeout-minutes: 2

    - name: Run three-peer multi-role integration test
      run: |
        cd tests
        ./integration_three_peers.sh
      timeout-minutes: 3

    - name: Upload test logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-logs-${{ matrix.os }}-go${{ matrix.go-version }}
        path: |
          tests/test_output/*.log
          tests/test_output_3peer/*.log
        retention-days: 7

  integration-summary:
    name: Integration Test Summary
    runs-on: ubuntu-latest
    needs: integration-tests
    if: always()

    steps:
    - name: Check integration test results
      run: |
        if [ "${{ needs.integration-tests.result }}" == "success" ]; then
          echo "✅ All integration tests passed!"
          exit 0
        else
          echo "❌ Some integration tests failed"
          exit 1
        fi
